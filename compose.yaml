services:
  database:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: ff
      POSTGRES_USER: postgres
      POSTGRES_DB: ff
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5

