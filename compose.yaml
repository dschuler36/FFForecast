services:
  database:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: ff
      POSTGRES_USER: postgres
      POSTGRES_DB: ff
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pipelines:
    build:
      context: .
      dockerfile: pipelines/Dockerfile
    env_file:
      - .env.local
    environment:
      - ENV_FILE=/app/.env.local
      - PIPELINE_TO_RUN=run_ml_pipeline.py
      - SEASON=2023
      - WEEK=1
    volumes:
      - ./pipelines:/app/pipelines
      - ./shared/:/app/shared
      - ./.env.local:/app/.env.local
    depends_on:
      database:
        condition: service_healthy

